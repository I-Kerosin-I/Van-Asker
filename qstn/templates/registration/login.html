{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="{% static 'registration/css/auth.css' %}">
</head>
<body>
    <div class="container">
        <h2>Вход в аккаунт</h2>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Войти</button>
        </form>

        <p id="signup">Нет аккаунта? <a href="{% url 'registration' %}">Зарегистрируйтесь</a></p>
    </div>
</body>
</html>
